# Dependabot file to manage dependencies
version: 2
updates:
  # This basically just keeps two lines up to date (main.yaml: 19, 22)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
      timezone: "America/New_York"
    reviewers:
      - "JoshWilbur"

  # Manage python packages via pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "00:00"
      timezone: "America/New_York"
    reviewers:
      - "JoshWilbur"
